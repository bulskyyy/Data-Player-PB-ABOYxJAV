<!DOCTYPE html>
<html>
<head>
    <title>Formulir Pendaftaran Player Point Blank</title>
    <style>
        /* Tambahkan style CSS jika diperlukan */
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <h1>Formulir Pendaftaran Player Point Blank</h1>
            <p>Silahkan isi data diri Anda dengan lengkap</p>
        </div>
        
        <form id="playerForm">
            <div class="form-group">
                <label>Nickname PB <span class="required">*</span></label>
                <input type="text" name="nickname" required placeholder="Masukkan nickname PB Anda">
            </div>

            <div class="form-group">
                <label>Nama Lengkap <span class="required">*</span></label>
                <input type="text" name="nama" required placeholder="Masukkan nama lengkap Anda">
            </div>

            <div class="form-group">
                <label>Umur <span class="required">*</span></label>
                <input type="number" name="umur" required min="12" max="99" placeholder="Masukkan umur Anda">
            </div>

            <div class="form-group">
                <label>Regional/Kota <span class="required">*</span></label>
                <input type="text" name="regional" required placeholder="Masukkan kota Anda">
            </div>

            <div class="form-group">
                <label>Nomor HP <span class="required">*</span></label>
                <input type="tel" name="hp" required placeholder="Contoh: 081234567890" pattern="[0-9]{10,13}">
            </div>

            <button type="submit" class="submit-btn">Kirim</button>
        </form>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbyOLHemWOklTHoBZBLESTbndAniLn5UnkSsM7KpieUg0ypI78AYZ_nFlXOi0_2I8fCS/exec';
        const form = document.getElementById('playerForm');

        form.addEventListener('submit', async (event) => {
            event.preventDefault(); // Mencegah reload halaman

            try {
                const response = await fetch(scriptURL, {
                    method: 'POST',
                    body: new FormData(form)
                });

                if (response.ok) {
                    alert('Data berhasil tersimpan!');
                    form.reset();
                } else {
                    throw new Error('Terjadi kesalahan saat menyimpan data.');
                }
            } catch (error) {
                console.error('Error!', error.message);
                alert('Error! Data gagal tersimpan.');
            }
        });
    </script>
</body>
</html>
